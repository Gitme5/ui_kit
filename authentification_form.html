<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<title>Authentification Form</title>
</head>


<body>

	<br>
	<div class="container">
		<a href="index.html">< Retour</a>
	</div>
	<br>



	<div class="row">
		<div class="container col-lg-4">
			<h1>Login</h1>
	    	<form>  
	    		<div class="form-group">
			      <label for="exampleInputEmail1">Email address</label>
			      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    </div>

				<div class="form-group">
			      <label for="exampleInputPassword1">Password</label>
			      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			    </div>

			    <div class="form-check">
			        <label class="form-check-label">
			          <input class="form-check-input" type="checkbox" value="" checked="">
			          Remember me
			        </label>
			    </div>
			    <br>

	      		<button class="btn btn-lg btn-success btn-block" type="submit">Log in</button>   
	    	</form>
		  	<a class="a2" href="#">Forgot password ?</a><br>
		  	<a class="a2" href="#">Sign up for a new account</a>
		</div>

		<div class="container col-lg-4">
			<h1>Forgot password</h1>
	    	<form>  
	    		<div class="form-group">
			      <label for="exampleInputEmail1">Email address</label>
			      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    </div>
  
	      		<button class="btn btn-lg btn-warning btn-block" type="submit">Send</button>   
	    	</form>
		</div>
	</div>
	<br>

	<div class="row">
		<div class="container col-lg-4">
			<h1>Sign Up</h1>
	    	<form>  
	    		<div class="form-group">
			      <label for="exampleInputEmail1">Email address</label>
			      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			    </div>

				<div class="form-group">
			      <label for="exampleInputPassword1">Password</label>
			      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password must 8 digits">
			    </div>

			    <div class="form-group">
			      <label for="exampleInputPassword1">Password confirmation</label>
			      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password must 8 digits">
			    </div>

			    <div class="form-group">
			      <label for="exampleInputPassword1">Phone number</label>
			      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="+33 6 12 34 56 78">
			    </div>

			    <div class="form-group">
			      <label for="exampleInputPassword1">City</label>
			      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="City">
			    </div>

	      		<button class="btn btn-lg btn-success btn-block" type="submit">Sign-Up</button>   
	    	</form>
		</div>

	</div>
	<br><br>






	



</body>

</html>
